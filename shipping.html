<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIPPING</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <form class="bg-white shadow-md rounded-lg overflow-hidden" action="track.html" method="POST">
            <div class="md:flex">
                <div class="md:w-2/3 p-6">
                    <div class="mb-6">
                        <input type="text" placeholder="Contact" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <input type="text" placeholder="Ship to" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-6">
                        <h2 class="text-lg font-semibold mb-2">Shipping Methods</h2>
                        <input type="text" placeholder="Flat rate:" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-6">
                        <p class="mb-2">Order notes (optional)</p>
                        <textarea placeholder="Notes about your order, e.g special for delivery" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4">
                        <a href="info.html" class="w-full sm:w-auto text-center bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-600 transition duration-300">RETURN TO INFORMATION</a>
                        <a href="track.html" class="w-full sm:w-auto text-center bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 transition duration-300">PROCEED TO DELIVERY</a>
                    </div>
                </div>
                
                <div class="md:w-1/3 bg-gray-50 p-6">
                    <div class="border-b border-gray-200 py-2 mb-4">
                        <p class="text-sm text-gray-600">Have a coupon?</p>
                    </div>
                    
                    <div class="flex justify-between mb-2">
                        <span>Subtotal</span>
                        <span class="font-semibold"></span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>Shipping</span>
                        <span>Flat rate: $100.00</span>
                    </div>
                    
                    <div class="border-t border-gray-200 pt-4 mt-4">
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-bold">TOTAL</span>
                            <span class="text-lg font-bold cart-total"></span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
